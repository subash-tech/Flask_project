{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold"><i class="bi bi-geo-alt me-1 text-primary"></i> Locations</h3>
    <a class="btn btn-primary" href="{{ url_for('add_location') }}"><i class="bi bi-plus-lg"></i> Add Location</a>
  </div>

  <div class="row g-3">
    {% for l in locations %}
      <div class="col-12 col-md-4">
        <div class="card p-3 h-100">
          <h5 class="fw-semibold mb-1">{{ l.name }}</h5>
          <div class="small muted mb-2">{{ l.location_id }}</div>
          <div class="text-muted small mb-2">{{ l.address or 'No address' }}</div>
          <div class="mt-auto">
            <a href="{{ url_for('view_location', location_id=l.location_id) }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i> View</a>
            <a href="{{ url_for('edit_location', location_id=l.location_id) }}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i> Edit</a>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="card p-3 text-muted">No locations yet. Click <a href="{{ url_for('add_location') }}">Add Location</a>.</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

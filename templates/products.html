{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold"><i class="bi bi-bag me-1 text-primary"></i> Products</h3>
    <div>
      <a class="btn btn-outline-secondary me-2" href="{{ url_for('balance') }}"><i class="bi bi-graph-up"></i> Balance</a>
      <a class="btn btn-primary" href="{{ url_for('add_product') }}"><i class="bi bi-plus-lg"></i> Add Product</a>
    </div>
  </div>

  <div class="row g-3">
    {% for p in products %}
      <div class="col-12 col-md-4">
        <div class="card p-3 h-100">
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="fw-semibold mb-1">{{ p.name }}</h5>
              <div class="small muted mb-2">{{ p.product_id }}</div>
              <div class="text-muted small">{{ p.description or 'No description provided' }}</div>
            </div>
            <div class="text-end">
              <a href="{{ url_for('view_product', product_id=p.product_id) }}" class="btn btn-sm btn-outline-secondary mb-1"><i class="bi bi-eye"></i></a>
              <a href="{{ url_for('edit_product', product_id=p.product_id) }}" class="btn btn-sm btn-outline-primary mb-1"><i class="bi bi-pencil"></i></a>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="card p-3 text-muted">No products yet. Click <a href="{{ url_for('add_product') }}">Add Product</a>.</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">{{ product and ( 'View' if readonly else 'Edit' ) or 'Add' }} Product</h4>
      <div class="muted small">{{ product.product_id if product else '' }}</div>
    </div>

    <form method="post" class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label">Product ID</label>
        <input class="form-control" name="product_id" value="{{ product.product_id if product else '' }}" {% if product %}readonly{% endif %} required>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ product.name if product else '' }}" {% if readonly %}readonly{% endif %} required>
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" {% if readonly %}readonly{% endif %}>{{ product.description if product else '' }}</textarea>
      </div>

      <div class="col-12">
        {% if not readonly %}
          <button class="btn btn-success"><i class="bi bi-save"></i> Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('products') }}">Cancel</a>
        {% else %}
          <a class="btn btn-primary" href="{{ url_for('edit_product', product_id=product.product_id) }}">Edit</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('products') }}">Back</a>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock %}
